<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matematik Oyunu - Şıklı</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f8e9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #388e3c;
        }
        #timer {
            font-size: 24px;
            color: #d32f2f;
        }
        #numbers {
            font-size: 20px;
            margin-top: 20px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background-color: #388e3c;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2c6b2f;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #388e3c;
        }
        #shiklar {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Matematik Oyunu</h1>
        <div id="timer">Zaman: 30</div>
        <div id="numbers"></div>
        <div class="buttons">
            <div id="shiklar"></div>
        </div>
        <div id="result"></div>
    </div>

    <script>
        let timer = 30;
        let interval;
        let isGameOver = false;
        let correctAnswer;
        let operation;

        // Sayılarla işlemi başlat
        function startGame() {
            isGameOver = false;
            document.getElementById('result').innerHTML = '';
            timer = 30;
            document.getElementById('timer').innerHTML = `Zaman: ${timer}`;

            // Yeni soru sor
            generateQuestion();
            startTimer();
        }

        // Soru ve şıkları oluştur
        function generateQuestion() {
            let num1 = Math.floor(Math.random() * 10) + 1;
            let num2 = Math.floor(Math.random() * 10) + 1;
            let num3 = Math.floor(Math.random() * 10) + 1;
            let num4 = Math.floor(Math.random() * 10) + 1;

            // Rastgele işlem türü seçimi
            let operations = ['+', '-', '*', '/'];
            operation = operations[Math.floor(Math.random() * operations.length)];

            let questionText = `${num1} ${operation} ${num2} ${operation} ${num3} ${operation} ${num4}`;
            document.getElementById('numbers').innerHTML = `Soru: ${questionText}`;

            // Hesaplanan doğru cevap
            correctAnswer = evaluateExpression(num1, num2, num3, num4, operation);

            // Şıkları oluştur
            generateOptions(correctAnswer);
        }

        // İşlemi hesapla
        function evaluateExpression(num1, num2, num3, num4, operation) {
            switch (operation) {
                case '+':
                    return num1 + num2 + num3 + num4;
                case '-':
                    return num1 - num2 - num3 - num4;
                case '*':
                    return num1 * num2 * num3 * num4;
                case '/':
                    if (num2 !== 0 && num3 !== 0 && num4 !== 0) {
                        return (num1 / num2 / num3 / num4).toFixed(2);
                    } else {
                        return (num1 / 1); // Bölen sıfır olmamalı
                    }
            }
        }

        // Şıkları oluştur
        function generateOptions(correctAnswer) {
            let options = [];
            let correctOptionIndex = Math.floor(Math.random() * 5);
            options[correctOptionIndex] = correctAnswer;

            // Yanlış şıkları oluştur
            for (let i = 0; i < 5; i++) {
                if (i !== correctOptionIndex) {
                    options[i] = Math.floor(Math.random() * 40) + 1; // Yanlış cevaplar rastgele seçilir
                }
            }

            // Şıkları ekrana yazdır
            let shiklarHTML = '';
            for (let i = 0; i < options.length; i++) {
                shiklarHTML += `<button onclick="checkAnswer(${options[i]})">${options[i]}</button>`;
            }
            document.getElementById('shiklar').innerHTML = shiklarHTML;
        }

        // Cevap kontrolü
        function checkAnswer(selectedAnswer) {
            if (isGameOver) return;
            if (selectedAnswer === correctAnswer) {
                document.getElementById('result').innerHTML = "Doğru Cevap!";
            } else {
                document.getElementById('result').innerHTML = "Yanlış Cevap, tekrar deneyin!";
            }
            isGameOver = true;
            setTimeout(() => {
                startGame(); // Yeni soru sor
            }, 1500); // 1.5 saniye sonra yeni soru sor
        }

        // Zamanlayıcıyı başlat
        function startTimer() {
            interval = setInterval(function() {
                if (timer <= 0 || isGameOver) {
                    clearInterval(interval);
                    document.getElementById('timer').innerHTML = 'Zaman Bitti!';
                    document.getElementById('result').innerHTML = 'Oyun Bitti! Yeni oyuna başla.';
                    return;
                }
                timer--;
                document.getElementById('timer').innerHTML = 'Zaman: ' + timer;
            }, 1000);
        }

        // Oyunu başlat
        startGame();
    </script>

</body>
</html>
