<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matematik Oyunu - Şıklı</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f8e9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #388e3c;
        }
        #timer {
            font-size: 24px;
            color: #d32f2f;
        }
        #numbers {
            font-size: 20px;
            margin-top: 20px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background-color: #388e3c;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2c6b2f;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #388e3c;
        }
        #shiklar {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Matematik Oyunu</h1>
        <div id="timer">Zaman: 30</div>
        <div id="numbers"></div>
        <div class="buttons">
            <div id="shiklar"></div>
        </div>
        <div id="result"></div>
    </div>

    <script>
        let numbers = [];
        let timer = 30;
        let interval;
        let isGameOver = false;
        let correctAnswer;

        // Sayılarla işlemi başlat
        function startGame() {
            numbers = [];
            for (let i = 0; i < 4; i++) {
                numbers.push(Math.floor(Math.random() * 10) + 1); // 1-10 arası sayılar
            }

            // Sayıları ekrana yazdır
            document.getElementById('numbers').innerHTML = `Verilen Sayılar: ${numbers.join(' - ')}`;

            // Şıkları oluştur
            generateOptions();
            startTimer();
        }

        // Şıkları oluştur
        function generateOptions() {
            let correctOptionIndex = Math.floor(Math.random() * 5);
            let answer = numbers[0] + numbers[1] + numbers[2] + numbers[3]; // Basit işlem örneği

            let options = [];
            options[correctOptionIndex] = answer; // Doğru cevap bir şıkta olacak

            // Yanlış şıkları oluştur
            for (let i = 0; i < 5; i++) {
                if (i !== correctOptionIndex) {
                    options[i] = Math.floor(Math.random() * 40) + 1; // Yanlış cevaplar rastgele seçilir
                }
            }

            // Şıkları ekrana yazdır
            let shiklarHTML = '';
            for (let i = 0; i < options.length; i++) {
                shiklarHTML += `<button onclick="checkAnswer(${options[i]})">${options[i]}</button>`;
            }
            document.getElementById('shiklar').innerHTML = shiklarHTML;

            correctAnswer = answer; // Doğru cevabı kaydediyoruz
        }

        // Cevap kontrolü
        function checkAnswer(selectedAnswer) {
            if (isGameOver) return;
            if (selectedAnswer === correctAnswer) {
                document.getElementById('result').innerHTML = "Doğru Cevap!";
            } else {
                document.getElementById('result').innerHTML = "Yanlış Cevap, tekrar deneyin!";
            }
            isGameOver = true;
        }

        // Zamanlayıcıyı başlat
        function startTimer() {
            interval = setInterval(function() {
                if (timer <= 0 || isGameOver) {
                    clearInterval(interval);
                    document.getElementById('timer').innerHTML = 'Zaman Bitti!';
                    document.getElementById('result').innerHTML = 'Oyun Bitti! Yeni oyuna başla.';
                    return;
                }
                timer--;
                document.getElementById('timer').innerHTML = 'Zaman: ' + timer;
            }, 1000);
        }

        // Oyunu başlat
        startGame();
    </script>

</body>
</html>
