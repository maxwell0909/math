<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matematik Oyunu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f8e9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #388e3c;
        }
        #timer {
            font-size: 24px;
            color: #d32f2f;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background-color: #388e3c;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2c6b2f;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #388e3c;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Matematik Oyunu</h1>
        <div id="timer">Zaman: 30</div>
        <div id="numbers"></div>
        <div class="buttons">
            <button onclick="submitAnswer()">Cevapla</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        let numbers = [];
        let timer = 30;
        let interval;
        let isGameOver = false;

        // Sayılarla işlemi başlat
        function startGame() {
            numbers = [];
            for (let i = 0; i < 4; i++) {
                numbers.push(Math.floor(Math.random() * 10) + 1); // 1-10 arası sayılar
            }
            document.getElementById('numbers').innerHTML = `Verilen Sayılar: ${numbers.join(' - ')}`;
            startTimer();
        }

        // Zamanlayıcıyı başlat
        function startTimer() {
            interval = setInterval(function() {
                if (timer <= 0 || isGameOver) {
                    clearInterval(interval);
                    document.getElementById('timer').innerHTML = 'Zaman Bitti!';
                    document.getElementById('result').innerHTML = 'Oyun Bitti! Yeni oyuna başla.';
                    return;
                }
                timer--;
                document.getElementById('timer').innerHTML = 'Zaman: ' + timer;
            }, 1000);
        }

        // Cevabı kontrol et
        function submitAnswer() {
            if (isGameOver) return;
            let userAnswer = prompt("Verilen sayılarla yapabileceğiniz işlem nedir? (Örnek: 1 + 2 * 3)");
            
            // Kullanıcıdan gelen cevabı kontrol et
            try {
                let result = eval(userAnswer);
                if (result === numbers[0] + numbers[1] + numbers[2] + numbers[3] || result === numbers[0] * numbers[1] * numbers[2] * numbers[3]) {
                    document.getElementById('result').innerHTML = "Doğru Cevap!";
                } else {
                    document.getElementById('result').innerHTML = "Yanlış Cevap, tekrar deneyin!";
                }
            } catch (e) {
                document.getElementById('result').innerHTML = "Geçersiz işlem!";
            }

            isGameOver = true;
        }

        // Oyunu başlat
        startGame();
    </script>

</body>
</html>
