<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matematik Oyunu - Şıklı</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fce4ec;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            border: 2px solid #e91e63;
        }
        h1 {
            color: #d32f2f;
            font-size: 2rem;
        }
        #timer {
            font-size: 24px;
            color: #d32f2f;
            font-weight: bold;
        }
        #numbers {
            font-size: 24px;
            margin-top: 20px;
            color: #388e3c;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background-color: #388e3c;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2c6b2f;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #388e3c;
            font-weight: bold;
        }
        #score {
            font-size: 24px;
            margin-top: 10px;
            color: #0288d1;
        }
        #shiklar {
            margin-top: 20px;
        }
        .message {
            font-size: 20px;
            color: #ff5722;
        }
        .new-game-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #8bc34a;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 8px;
        }
        .new-game-btn:hover {
            background-color: #7cb342;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Matematik Oyunu</h1>
        <div id="timer">Zaman: 30</div>
        <div id="numbers"></div>
        <div class="buttons">
            <div id="shiklar"></div>
        </div>
        <div id="result" class="message"></div>
        <div id="score">Puan: 0</div>
        <button class="new-game-btn" onclick="startGame()">Yeni Oyun Başlat</button>
    </div>

    <script>
        let timer = 30;
        let interval;
        let isGameOver = false;
        let correctAnswer;
        let operation;
        let score = 0;
        let highScore = 0;

        // Yeni oyun başlat
        function startGame() {
            score = 0;
            document.getElementById('score').innerHTML = `Puan: ${score}`;
            document.getElementById('result').innerHTML = '';
            timer = 30;
            document.getElementById('timer').innerHTML = `Zaman: ${timer}`;
            isGameOver = false;

            generateQuestion();
            startTimer();
        }

        // Yeni soru üret
        function generateQuestion() {
            let num1 = Math.floor(Math.random() * 10) + 1;
            let num2 = Math.floor(Math.random() * 10) + 1;

            // Rastgele işlem seçimi
            let operations = ['+', '-', '*', '/'];
            operation = operations[Math.floor(Math.random() * operations.length)];

            let questionText = `${num1} ${operation} ${num2}`;
            document.getElementById('numbers').innerHTML = `Soru: ${questionText}`;

            // Hesaplanan doğru cevap
            correctAnswer = evaluateExpression(num1, num2, operation);

            // Şıkları oluştur
            generateOptions(correctAnswer);
        }

        // İşlemi hesapla
        function evaluateExpression(num1, num2, operation) {
            switch (operation) {
                case '+':
                    return num1 + num2;
                case '-':
                    return num1 - num2;
                case '*':
                    return num1 * num2;
                case '/':
                    if (num2 !== 0) {
                        return (num1 / num2).toFixed(2); // Bölme işlemi sonucu
                    } else {
                        return num1; // Sıfıra bölme durumunu önlüyoruz
                    }
            }
        }

        // Şıkları oluştur
        function generateOptions(correctAnswer) {
            let options = [];
            let correctOptionIndex = Math.floor(Math.random() * 5);
            options[correctOptionIndex] = correctAnswer;

            // Yanlış şıkları oluştur
            for (let i = 0; i < 5; i++) {
                if (i !== correctOptionIndex) {
                    options[i] = Math.floor(Math.random() * 40) + 1; // Yanlış cevaplar rastgele seçilir
                }
            }

            // Şıkları ekrana yazdır
            let shiklarHTML = '';
            for (let i = 0; i < options.length; i++) {
                shiklarHTML += `<button onclick="checkAnswer(${options[i]})">${options[i]}</button>`;
            }
            document.getElementById('shiklar').innerHTML = shiklarHTML;
        }

        // Cevap kontrolü
        function checkAnswer(selectedAnswer) {
            if (isGameOver) return;
            if (selectedAnswer === correctAnswer) {
                score += 10;
                document.getElementById('result').innerHTML = "Doğru Cevap!";
            } else {
                document.getElementById('result').innerHTML = "Yanlış Cevap!";
            }
            document.getElementById('score').innerHTML = `Puan: ${score}`;
            isGameOver = true;
            if (score > highScore) {
                highScore = score;
            }
            setTimeout(() => {
                generateQuestion(); // Yeni soru sor
                isGameOver = false;
            }, 1500); // 1.5 saniye sonra yeni soru sor
        }

        // Zamanlayıcıyı başlat
        function startTimer() {
            interval = setInterval(function() {
                if (timer <= 0) {
                    clearInterval(interval);
                    document.getElementById('timer').innerHTML = 'Zaman Bitti!';
                    if (score > highScore) {
                        highScore = score;
                    }
                    document.getElementById('result').innerHTML = `Oyun Bitti! En yüksek Puan: ${highScore}`;
                    return;
                }
                timer--;
                document.getElementById('timer').innerHTML = 'Zaman: ' + timer;
            }, 1000);
        }

        // Yeni oyun başlat
        startGame();
    </script>

</body>
</html>
